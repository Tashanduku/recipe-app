<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>recipe app | Search over 1,000,000 recipes</title>
</head>
<body>
   <div class="container">
    <header class="header">
        <form class="search">
            <input
              type="text"
              class="search__field"
              placeholder="Search recipes..."
            />
            <button class="btn search__btn">
              <svg class="search__icon">
                <!--add icon-->
              </svg>
              <span>Search</span>
            </button>
          </form>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <button class="nav__btn nav__btn--add-recipe">
                  <svg class="nav__icon">
                   <!--add icon-->
                  </svg>
                  <span>Add recipe</span>
                </button>
              </li>
              <li class="nav__item">
                <button class="nav__btn nav__btn--bookmarks">
                  <svg class="nav__icon">
                    <!--add icon-->
                  </svg>
                  <span>Bookmarks</span>
                </button>
                <div class="bookmarks">
                  <ul class="bookmarks__list">
                    <div class="message">
                      <div>
                        <svg>
                        <!--add icon -->
                        </svg>
                      </div>
                      <p>
                        No bookmarks yet.
                      </p>
                    </div>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
    </header>

    <div class="search-results">
        <ul class="results">
         
        </ul>
    
        <div class="pagination">
         
        </div>
    
      <div class="recipe">
        <div class="message">
          <div>
            <svg>
            <!--add icon-->
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient.</p>
        </div>
    </div>
    </div>

    <div class="overlay hidden"></div>
<div class="add-recipe-window hidden">
<button class="btn--close-modal">&times;</button>
<form class="upload">
<div class="upload__column">
  <h3 class="upload__heading">Recipe data</h3>
  <label>Title</label>
  <input value="1" required name="title" type="text" />
  <label>URL</label>
  <input value="2" required name="sourceUrl" type="text" />
  <label>Image URL</label>
  <input value="3" required name="image" type="text" />
  <label>Publisher</label>
  <input value="4" required name="publisher" type="text" />
  <label>Prep time</label>
  <input value="5" required name="cookingTime" type="number" />
  <label>Servings</label>
  <input value="6" required name="servings" type="number" />
</div>

 <div class="upload__column">
    <h3 class="upload__heading">Ingredients</h3>
    <label>Ingredient 1</label>
    <input
      value="0.5,kg,Rice"
      type="text"
      required
      name="ingredient-1"
      placeholder="Format: 'Quantity,Unit,Description'"
    />
    <label>Ingredient 2</label>
    <input
      value="1,,Ugali"
      type="text"
      name="ingredient-2"
      placeholder="Format: 'Quantity,Unit,Description'"
    />
    <label>Ingredient 3</label>
    <input
      value=",,Sukuma"
      type="text"
      name="ingredient-3"
      placeholder="Format: 'Quantity,Unit,Description'"
    />
    <label>Ingredient 4</label>
    <input
      type="text"
      name="ingredient-4"
      placeholder="Format: 'Quantity,Unit,Description'"
    />
    <label>Ingredient 5</label>
    <input
      type="text"
      name="ingredient-5"
      placeholder="Format: 'Quantity,Unit,Description'"
    />
    <label>Ingredient 6</label>
    <input
      type="text"
      name="ingredient-6"
      placeholder="Format: 'Quantity,Unit,Description'"
    />
  </div>
  <button class="btn upload__btn">
    <svg>
      <!--rem use icon-->
    </svg>
    <span>Upload</span>
  </button>
  </form>
   </div> 
   <script src="app.js"></script>
</body>
</html>
